<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>OrderFood</title>
</head>

<body>
<div class="container">
    <h1>OrderFood</h1>
</div>

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>
    <br>
</div>
<div class="container">
    <h2>Create Account</h2>
    <div class="col-md-6">
        <form action="#" th:action="@{/sign_in}" method="POST" th:object="${userEntity}">
            <div class="row mt-3">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="username" name="username" th:field="*{username}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="email">Your email:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="email" th:field="*{email}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="password">Password:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="password" id="password" name="password" th:field="*{password}">
                    </div>
                </div>
                <!-- Dodaj wybÃ³r roli -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label>Choose your role:</label>
                    </div>
                    <div class="col-md-3">
                        <div>
                            <input type="radio" id="role_customer" name="role" value="CUSTOMER">
                            <label for="role_customer">Customer</label>
                        </div>
                        <div>
                            <input type="radio" id="role_restaurant" name="role" value="RESTAURANT">
                            <label for="role_restaurant">Restaurant</label>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="submit" value="Sign in!" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
