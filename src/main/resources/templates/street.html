<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>OrderFood</title>
</head>
<body>

<div class="container">
    <div class="col-md-6">
        <form th:action="@{/logout}" method="post" th:if="${#authorization.expression('isAuthenticated()')}">
            <input type="submit" value="Log out" class="btn btn-danger">
        </form>
        <a th:href="@{/login}" class="btn btn-primary" th:unless="${#authorization.expression('isAuthenticated()')}">
            Log in
        </a>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>
</div>
<div class="container">
    <h2>What street do you want to order food to?</h2>
    <form action="#" th:action="@{/find_restaurant}" method="get" th:object="${addressDTO}">
        <label for="name">Street Name:</label>
        <input type="text" id="name" th:field = "*{name}">
        <div class="col-md-12">
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>
</div>
</body>
</html>
