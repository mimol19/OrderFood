<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>OrderFood</title>
</head>

<body>
<div class="container">
    <h1>OrderFood</h1>
</div>
<div class="container">
    <div class="col-md-6">
        <form th:action="@{/logout}" method="post" th:if="${#authorization.expression('isAuthenticated()')}">
            <input type="submit" value="Log out" class="btn btn-danger">
        </form>
        <a th:href="@{/login}" class="btn btn-primary" th:unless="${#authorization.expression('isAuthenticated()')}">
            Log in
        </a>
    </div>
</div>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-4">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
    <br>
</div>
<div class="container">
    <h2>Create Restaurant</h2>
    <div class="col-md-6">
        <form action="#" th:action="@{/add_restaurant}" method="POST" th:object="${restaurantDTO}">
            <div class="row mt-3">
                <h3>Name your restaurant:</h3>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <input type="text" id="name" th:field="*{name}">
                    </div>
                </div>
                <br>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="submit" value="Create!" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
<br>
<br>
</body>
</html>
